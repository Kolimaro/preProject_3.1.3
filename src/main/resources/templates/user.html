<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.springframework.org/security/tags">
<head>
    <meta charset="UTF-8">
    <title>User</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script src="js/user.js"></script>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <span class="text-white font-weight-bold" th:utext="${user.email}"/><span class="text-white"> with roles: </span><span
                    class="text-white font-weight-bold" th:utext="${user.roles}"/>
            </li>
        </ul>
        <a class="text-secondary" href="/logout">Logout</a>
    </div>
</nav>
<nav class="col-sm-2 bg-white ml-0 pl-0 pr-0 pt-0 mt-4 mr-3 min-vh-100">
    <div sec:authorize="hasAuthority('ADMIN')">
        <a class="btn-link nav-item nav-link font-weight-light mt-0" href="/admin">Admin</a>
    </div>
    <a class=" btn-link btn-primary nav-item active nav-link" href="/user">User</a>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-10">
            <h1 class="my-2">User information-page</h1>
<!--            <div th:switch="${user}">-->
                <div class="container-fluid">
<!--                    <h2 th:case="null">No users yet!</h2>-->
<!--                    <div th:case="*">-->
                        <h4 class="mb-1 mt-5">User</h4>
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Username</th>
                                <th>First name</th>
                                <th>Last name</th>
                                <th>Age</th>
                                <th>Email</th>
                                <th>Role</th>
                            </tr>
                            </thead>
                            <tbody id="usr"></tbody>
                        </table>
                </div>
        </div>
    </div>
</div>
</body>
</html>
